<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        #gameCanvas {
            border: 3px solid #2c3e50;
            border-radius: 5px;
        }
        .score {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }
        .controls {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .control-btn {
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }
        .control-btn:active {
            background: #34495e;
        }
        .control-btn.up { grid-column: 2; grid-row: 1; }
        .control-btn.left { grid-column: 1; grid-row: 2; }
        .control-btn.right { grid-column: 3; grid-row: 2; }
        .control-btn.down { grid-column: 2; grid-row: 3; }

        @media (max-width: 500px) {
            #gameCanvas {
                width: 320px;
                height: 320px;
            }
            .game-container {
                padding: 10px;
            }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .game-over h2 {
            font-size: 28px;
            margin: 0 0 10px 0;
        }
        .game-over p {
            font-size: 20px;
            margin: 10px 0;
        }
        .restart-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }
        .restart-btn:hover {
            background: #219a52;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">分数：<span id="score">0</span></div>
        <canvas id="gameCanvas" width="320" height="320"></canvas>
        <div class="controls">使用方向键或下方按钮控制蛇的移动</div>
        
        <!-- 添加游戏结束覆盖层 -->
        <div class="game-over" id="gameOver">
            <h2>游戏结束</h2>
            <p>得分：<span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">重新开始</button>
        </div>
    </div>
    
    <div class="control-buttons">
        <button class="control-btn up">↑</button>
        <button class="control-btn left">←</button>
        <button class="control-btn right">→</button>
        <button class="control-btn down">↓</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        // 设置 Canvas 的实际渲染大小
        const canvasSize = Math.min(400, window.innerWidth - 40);
        canvas.width = canvasSize;
        canvas.height = canvasSize;
        const scoreElement = document.getElementById('score');

        const gridSize = canvasSize / 20; // 将网格大小设置为 Canvas 的 1/20
        const tileCount = canvas.width / gridSize;

        let snake = [
            { x: 10, y: 10 },
        ];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameSpeed = 100;
        let gameLoop;

        // 只保留键盘控制
        document.addEventListener('keydown', handleKeyPress);

        function handleKeyPress(e) {
            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
            }
        }

        // 添加触控按钮控制
        document.querySelector('.up').addEventListener('click', () => {
            if (dy === 0) { dx = 0; dy = -1; }
        });
        document.querySelector('.down').addEventListener('click', () => {
            if (dy === 0) { dx = 0; dy = 1; }
        });
        document.querySelector('.left').addEventListener('click', () => {
            if (dx === 0) { dx = -1; dy = 0; }
        });
        document.querySelector('.right').addEventListener('click', () => {
            if (dx === 0) { dx = 1; dy = 0; }
        });

        // 防止按钮触发页面滚动
        document.querySelectorAll('.control-btn').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
            });
        });

        function drawGame() {
            // 确保在每次绘制前清除整个画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 清空画布
            ctx.fillStyle = '#f0f0f0';  // 浅灰色背景
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格
            ctx.strokeStyle = '#e0e0e0';
            for(let i = 0; i < tileCount; i++) {
                for(let j = 0; j < tileCount; j++) {
                    ctx.strokeRect(i * gridSize, j * gridSize, gridSize, gridSize);
                }
            }
            
            // 移动蛇
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
            
            if (isGameOver()) {
                return;
            }
            
            // 绘制食物
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // 绘制蛇
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 蛇头 - 深绿色
                    ctx.fillStyle = '#006400';
                } else {
                    // 蛇身 - 绿色
                    ctx.fillStyle = '#32CD32';
                }
                
                // 绘制圆角矩形作为蛇的身体
                roundRect(
                    ctx,
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    5
                );
            });
        }

        // 辅助函数：绘制圆角矩形
        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
            ctx.fill();
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // 确保食物不会生成在蛇身上
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            }
        }

        function isGameOver() {
            // 撞墙
            if (snake[0].x < 0 || snake[0].x >= tileCount || 
                snake[0].y < 0 || snake[0].y >= tileCount) {
                showGameOver();
                return true;
            }
            
            // 撞到自己
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    showGameOver();
                    return true;
                }
            }
            return false;
        }

        function showGameOver() {
            const gameOverDiv = document.getElementById('gameOver');
            const finalScoreSpan = document.getElementById('finalScore');
            finalScoreSpan.textContent = score;
            gameOverDiv.style.display = 'block';
            clearInterval(gameLoop);
        }

        function restartGame() {
            const gameOverDiv = document.getElementById('gameOver');
            gameOverDiv.style.display = 'none';
            resetGame();
            startGame();
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
        }

        function startGame() {
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(drawGame, gameSpeed);
        }

        // 直接开始游戏
        startGame();
    </script>
</body>
</html>
